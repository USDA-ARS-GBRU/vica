# This file contains a default configuration file for vica in YAML 1.2 format
# parameters for the minhash module
split_shred:
  organellefile: "organelles.json"
  classes: {2: 100000, 2157: 100000, 2759: 100000, 10239: 100000}
minhash:
  # location of remote server to send minhash sketches to
  server_url: "https://refseq-sketch.jgi-psf.org/sketch"
  dbfile: null
  #dbfile: "/project/gbru/gbru_ars_rqc/.etetoolkit/taxa.sqlite"
  # NCBI taxonomy ids and labels for high level classes
  taxfilterlevel: ["genus", "subgenus", "species group", "species subgroup", "species", "subspecies", "varietas", "forma"]

# paramters for the get_features module

get_features:
  tempdir: null
# parameters for the classify module
classifier: null
train_eval:
  codonlength: 178
  minhashlength: 280
  kmerlength: 136
  train_batch_size: 512
  eval_batch_size: 512
  epochs: 30
  train_shuffle_buffer: 100000
  # models [DNNLogistic, DNN]
  model: "DNNLogistic"
khmer_features:
  #k 4,5,6,7,8 supported
  ksize: 4
#parameters for the train_and_eval module
